
  <div class="example" e:this.affiliated>
    <pre>
      <e:this.lines:list as=line>
        <e:match line.type>
          <e:case plain>
            <e:line.content/><br />
          </e:case>
          <e:case ref>
            <span id="${line.id}" class="coderef-target"><e:line.content/><br /><span class="coderef">(<e:line.ref/>)</span></span>
          </e:case>
        </e:match>
      </e:this.lines:list>
    </pre>
  </div>
