<div id="table-of-contents">
  <e:caller.children/>
  <e:scope>
    <e:bind org.sections>
      <ul>
        <e:this.list section>
          <li>
            <a href="#${this.anchor}"><e:this.title/></a>
            <e:this.subsections/>
          </li>
        </e:this.list>
      </ul>
    </e:bind>
    <e:doc.sections/>
  </e:scope>
</div>
